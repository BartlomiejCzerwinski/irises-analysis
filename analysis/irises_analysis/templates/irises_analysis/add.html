{% extends "irises_analysis/layout.html" %}
{% load static %}

{% block body %}
<form id="addIrisForm" method="post">
    <div class="row mb-3 row-input">
        <h2>Add new iris</h2>
    </div>
    {% csrf_token %}
    <div class="row mb-3 row-input">
        <div class="input-group addFormInput">
            {{ form.sepal_length }}
            <span class="input-group-text">cm</span>
            <span class="input-group-text">0.00</span>
        </div>
        <div class="input-group addFormInput">
            {{ form.sepal_width }}
            <span class="input-group-text">cm</span>
            <span class="input-group-text">0.00</span>
        </div>
    </div>

    <div class="row mb-3 row-input">
        <div class="input-group addFormInput">
            {{ form.petal_length }}
            <span class="input-group-text">cm</span>
            <span class="input-group-text">0.00</span>
        </div>
        <div class="input-group addFormInput">
            {{ form.petal_width }}
            <span class="input-group-text">cm</span>
            <span class="input-group-text">0.00</span>
        </div>
    </div>

    <div class="row mb-3 row-input">
        <legend class="col-form-label col-sm-2 pt-0">Class</legend>
        {{ form.iris_class }}
    </div>

    <div class="row mb-3 row-input">
        <button type="submit" class="btn btn-primary">Add new iris</button>
    </div>

</form>
{% endblock %}
